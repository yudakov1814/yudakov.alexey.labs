<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Task 2.10</title>
    <style>
        .first {
            width: 200px;
            height: 100px;
            margin: 15px;
            float: left;
            background-color: aquamarine;
        }

        .second {
            background-color: bisque;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="first">It's a float box</div>
    <div class="second">It's a box with clear property</div>
</body>
